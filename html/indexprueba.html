<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/stylesprueba.css" rel="stylesheet">


</head>
  <body>
    <div class="container">

        <h1>Lugares para ir de vacaciones</h1>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://www.turismoestacion.tur.ar/wp-content/uploads/2016/05/Valle-de-la-luna1-1.jpg" class="card-img-top" alt="Valle de la Luna en San Juan">
                <div class="card-body">
                  <h5 class="card-title">Valle de la Luna</h5>
                  <p class="card-text">El Valle de la Luna en la provincia de San Juan.</p>
                  <a href="https://www.sanjuan.tur.ar/vivi-san-juan/ischigualasto" class="btn btn-primary">Ir al sitio</a>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://statics.launion.digital/2021/03/crop/60410c882584d__940x620.webp" class="card-img-top" alt="Dique el Jumeal en la provincia de Catamarca">
                <div class="card-body">
                  <h5 class="card-title">Dique el Jumeal</h5>
                  <p class="card-text">Dique el Jumeal en la provincia de Catamarca.</p>
                  <a href="https://casadecatamarca.gob.ar/dique-jumeal/" class="btn btn-primary">Ir al sitio</a>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/12/e2/60/6c/cueva-de-los-cien-pilares.jpg" class="card-img-top" alt="Cueva de los Cien Pilares en La Rioja">
                <div class="card-body">
                  <h5 class="card-title">Cueva de los Cien Pilares</h5>
                  <p class="card-text">Cueva de los Cien Pilares en la provincia de La Rioja.</p>
                  <a href="https://lariojaturismo.com/lugar-de-interes/cueva-de-los-cien-pilares/498628f3-ab52-42e7-8f4c-8a246d4b9e73" class="btn btn-primary">Ir al sitio</a>
                </div>
              </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
